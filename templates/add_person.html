{% extends 'base.html' %}
{% block title %}
Add Person
{% endblock title %}
{% block body %}

<style>
  .footer {
    left: 0;
    bottom: 0;
    width: 100%;
    background-image: url(/static/FaceRT2.jpg);
    color: white;
    text-align: center;
    padding-top: 15px;
    height: 50px;
    margin-top: 340px;
  }

  .header {
    height: 100px;
    width: 100%;
    background-image: url(/static/FaceRT3.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-position: absolute;
  }
</style>

<div class="header">
</div>
<a href="/" class="btn btn-primary" style="margin-left: 20px; margin-top: 10px; background-color: gray; color: white;">Back to Home</a>

<div class="container my-3" style="color:rgb(2,39,68); 
font-family:Century Gothic, sans-serif;">
  <h1 style="font-weight:bold; font-size: 50px;
  padding-left: 450px; margin-top:30px;">
    Add Person
  </h1>
  <div>
    <hr style="border:2px solid rgb(113,47,34) ;width: 100px; margin-left: 530px; margin-top: 20px;">
    </hr>
  </div>
  </br> </br>
  {% if alert_message %}
  <div class="alert alert-danger" style=" width: 70%;margin-left: 200px;"role="alert">
    {{ alert_message }}
  </div>
  {% endif %}
  
  {% if success_message %}
  <div class="alert alert-success" style=" width: 70%;margin-left: 200px;" role="alert">
    {{ success_message }}
  </div>
  {% endif %}

  
  <div>
    <div>
      <br />
      <form style="background-color:rgb(242, 252, 255);padding: 50px; width: 70%;margin-left: 200px;" class="row g-3"
        action="/add_person" method="POST" enctype="multipart/form-data">
        <div class="col-auto " style="padding-left: 200px;">
          <input type="file" class="form-control" name="newcomer" id="newcomer" accept="image" /><br>
          <input type="text" class="form-control" id="name" name="name" value="" placeholder="Type name ..."
            style="width:320px;">
          <br />
          <button type="submit" style="margin-left: 100px;"class="btn btn-dark">Add Person</button>
        </div>
      </form>
    </div>
  </div>



</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class="footer">
  Copy rights reserved
</div>
{% endblock body %}
